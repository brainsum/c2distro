name: 'C2 distro profile'
type: profile
description: 'Distribution for quickly starting a new c2d system with Drupal.'

core_version_requirement: ^9.1
php: 7.3

distribution:
  name: 'C2 distro ifrc profile'

# Soft dependencies; these may be uninstalled.
install:
  # Core.
  - breakpoint
  - config
  - dblog
  - dynamic_page_cache
  - language
  - page_cache
  - rest
  - toolbar
  - update
  - config_translation
  - content_translation
  - locale
  - views_ui
  - datetime
  - datetime_range
  - menu_ui
  - field_ui
  - media_library
  - block_content
  - contact
  - options
  # Contrib.
  - admin_toolbar
  - paragraphs
  - classy_paragraphs
  - inline_form_errors
  - responsive_image
  - adminimal_admin_toolbar
  - ctools
  - field_group
  - block_field
  - svg_image
  - easy_breadcrumb
  - warmer_entity
  - pathauto
  - token
  - transliterate_filenames
  - warmer
  - metatag
  - metatag_open_graph
  - redirect
  - calendar
  - search_api
  - search_api_db
  - facets
  - core_views_facets
  - media_thumbnails_pdf
  - block_content_permissions
  - markup
  - recaptcha
  - openid_connect
  - openid_connect_windows_aad
  # Custom
  - c2distro_core
# Required dependencies.
dependencies:
  # Core.
  - basic_auth
  - block
  - ckeditor
  - editor
  - field
  - file
  - filter
  - image
  - jsonapi
  - media
  - path
  - serialization
  - taxonomy
  - text
  - user
  - views
  # Contrib

themes:
  - bartik
  - seven
  - claro
  - c2d_theme
