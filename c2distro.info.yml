name: 'C2 distro profile'
type: profile
description: 'Distribution for quickly starting a new c2d system with Drupal.'

core_version_requirement: ^9.1
php: 7.3

distribution:
  name: 'C2 distro ifrc profile'

# Soft dependencies; these may be uninstalled.
install:
  # Core.
  - drupal:breakpoint
  - drupal:config
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:language
  - drupal:page_cache
  - drupal:rest
  - drupal:toolbar
  - drupal:update
  - drupal:config_translation
  - drupal:content_translation
  - drupal:locale
  - drupal:views_ui
  - drupal:datetime
  - drupal:datetime_range
  - drupal:menu_ui
  - drupal:field_ui
  - drupal:media_library
  # Contrib.
  - drupal:admin_toolbar
  - drupal:paragraphs
  - drupal:classy_paragraphs
  - drupal:inline_form_errors
  - drupal:responsive_image
  - drupal:adminimal_admin_toolbar
  - drupal:ctools
  - drupal:field_group
  - drupal:block_field
  - drupal:svg_image
  - drupal:easy_breadcrumb
  - drupal:warmer_entity
  - drupal:pathauto
  - drupal:token
  - drupal:transliterate_filenames
  - drupal:warmer
  - drupal:metatag
  - drupal:metatag_open_graph
  - drupal:redirect
  - drupal:calendar
  # Custom
# Required dependencies.
dependencies:
  # Core.
  - drupal:basic_auth
  - drupal:block
  - drupal:ckeditor
  - drupal:editor
  - drupal:field
  - drupal:file
  - drupal:filter
  - drupal:image
  - drupal:jsonapi
  - drupal:media
  - drupal:path
  - drupal:serialization
  - drupal:taxonomy
  - drupal:text
  - drupal:user
  - drupal:views
  # Contrib
  - drupal:calendar_datetime
  - drupal:views_templates

themes:
  - bartik
  - seven
  - claro
  - c2d_theme
