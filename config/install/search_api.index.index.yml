    datasource_id: 'entity:media'
    property_path: bundle
    type: string
    dependencies:
      module:
        - media
  media_category:
    label: Category
    datasource_id: 'entity:media'
    property_path: field_category
    type: integer
    dependencies:
      config:
        - field.storage.media.field_category
  media_category_name:
    label: 'Category » Taxonomy term » Name'
    datasource_id: 'entity:media'
    property_path: 'field_category:entity:name'
    type: text
