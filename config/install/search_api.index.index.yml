      config:
        - field.storage.media.field_category
      module:
        - taxonomy
  media_created:
    label: 'Authored on'
    datasource_id: 'entity:media'
    property_path: created
    type: date
    dependencies:
      module:
        - media
  media_document_description:
    label: 'Document » Description'
    datasource_id: 'entity:media'
    property_path: 'field_media_file:description'
    type: text
    dependencies:
      config:
        - field.storage.media.field_media_file
  media_highlighted:
    label: Highlighted
    datasource_id: 'entity:media'
    property_path: field_highlighted
    type: boolean
    dependencies:
      config:
        - field.storage.media.field_highlighted
  media_lead:
    label: Lead
    datasource_id: 'entity:media'
    property_path: field_lead
    type: text
    dependencies:
      config:
        - field.storage.media.field_lead
  media_name:
    label: Name
    datasource_id: 'entity:media'
    property_path: name
    type: text
    dependencies:
      module:
        - media
  media_tag_name:
    label: 'Tags » Taxonomy term » Name'
    datasource_id: 'entity:media'
    property_path: 'field_tags:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.media.field_tags
      module:
        - taxonomy
  media_tags:
    label: Tags
    datasource_id: 'entity:media'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.media.field_tags
  node_body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  node_highlighted:
    label: Highlighted
    datasource_id: 'entity:node'
    property_path: field_highlighted
    type: boolean
    dependencies:
      config:
        - field.storage.node.field_highlighted
  node_lead:
    label: Lead
    datasource_id: 'entity:node'
    property_path: field_lead
    type: text
    dependencies:
      config:
        - field.storage.node.field_lead
  node_tag_name:
    label: 'tags » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_tags:entity:name'
    type: text
    dependencies:
      config:
        - field.storage.node.field_tags
      module:
        - taxonomy
  node_title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
datasource_settings:
  'entity:media':
