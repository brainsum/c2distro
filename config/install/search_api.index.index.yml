  add_url: {  }
  aggregated_field: {  }
  ignorecase:
    all_fields: false
    fields:
      - media_bundle
      - media_category_name
      - media_document_description
      - media_image_alt
      - media_image_title
      - media_lead
      - media_name
      - media_tag_name
      - node_body
      - node_lead
      - node_tag_name
      - node_title
